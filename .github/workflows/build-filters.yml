name: Build filter list

permissions:
  contents: write

on:
  push:
    paths:
      - opgecanceld-blocklist.txt
      - cmd/discover/main.go
      - internal/blocklist/
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Generate AdGuard filter list
        run: go run ./cmd/discover/ -build-filters

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add opgecanceld-filters.txt
          git diff --staged --quiet || git commit -m "chore: regenerate filter list"
          git push
